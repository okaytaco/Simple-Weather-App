<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>

  <div class="weather-container">
    <h1 class="fade-in">🌤️ Simple Weather App</h1>
    
    <input type="text" id="city-input" placeholder="Enter city..." class="fade-in delay-1"/>
    <button id="get-weather" class="fade-in delay-2">Get Weather</button>
    
    <div class="weather-info fade-in delay-3">
      <p>Location: <strong id="location">-</strong></p>
      <p>Temperature: <strong id="temperature">-</strong></p>
      <p>Condition: <strong id="condition">-</strong></p>
      <p>Humidity: <strong id="humidity">-</strong></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
